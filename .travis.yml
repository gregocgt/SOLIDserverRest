language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"

virtualenv:
  system_site_packages: false

cache: pip

# command to install dependencies
before_install:
  - python setup.py sdist
  - pip install pycodestyle
install:
  - pip install -r requirements.txt
  - pip install ./dist/*
script:
  - pycodestyle ./SOLIDserverRest/*.py
  - python test.py

